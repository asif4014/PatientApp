{% extends "patientapp/base.html"%}
{% load static %}

{% block content %}


<div class="w3-container  w3-light-blue w3-padding-16">
    <h2 class="w3-center">Register Here...</h2>
</div> <br>

<form class="w3-container w3-card-3 w3-padding-16 w3-light-blue" action="register" method="POST">
    {% csrf_token %}

    <div class="w3-section">
        <label for="uname"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Username:</label>
        <input class="w3-input" type="text" id="username" name="username" required>
    </div>

    <div class="w3-section">
        <label for="email"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Email:</label>
        <input class="w3-input" type="text" id="email" name="email">
    </div>

    <div class="w3-section">
        <label for="uname"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Password:</label>
        <input class="w3-input" type="text" id="password" name="password">
    </div>
    <div class="w3-section">
        <label for="email"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Re-type:</label>
        <input class="w3-input" type="text" id="repass" name="repass">
    </div>


    <div class="w3-section">
        <label for="uid"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Unique
            Id:</label>
        <input class="w3-input" type="text" id="uid" name="uid" required>
    </div>
    <div class="w3-section">
        <label for="birthday"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Date
            of Birth:</label>
        <input class="w3-input" type="date" id="birthday" name="dob" required>
    </div>

    <button type="submit" class="w3-button w3-center w3-indigo">Register</button>

</form>

{% endblock %}

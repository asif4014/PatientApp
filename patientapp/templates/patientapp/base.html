{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" type="text/css" href="{% static 'patientapp/index.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <center>


        <div class="w3-container" style="background-color: #060674;">
            <h2 class="w3-center"
                style="color:aliceblue;font-weight: bold; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Resource Management App</h2>
        </div>
        <div style="background-color: white;">
            <div class="w3-container w3-white w3-padding-24 w3-theme-l5">
                <div class="w3-container w3-red w3-padding-8 w3-theme-l5">
                    {% if messages %}
                    <ul class="messages" style="background-color:white; font-size: 20px;">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}

                    </ul>
                    {% endif %}
                </div>



                <div class="w3-col m5">
                    <img src="{% static 'patientapp/images/tek.jpg' %}" width="450" height="500"
                        style="background-color:transparent; font-size: 20px;">
                </div>

                <div class="w3-col m7 ">


                    {% block content %} {% endblock %}


                </div>

            </div>

    </center>
    <center>
        <footer>

            <div class="text-center text-light p-3" style="background-color: #0d0d3f;">
                Â© 2022 Copyright:
                <a class="text-light" href="#">The Builders</a>
            </div>

        </footer>

    </center>



</body>

</html>

{% extends "patientapp/base.html"%}
{% load static %}

{% block content %}
<div class="w3-bar w3-white w3-center w3-padding-16 w3-opacity-min w3-hover-opacity-off">

    <div class="w3-content w3-white w3-justify w3-text-grey w3-padding-16">


        <h5 style="margin:25px;">Hey, Welcome to the resource management app. Here you can register the new employee
            by
            clicking on the
            submit button. If employee is already registered then details can be seen clicking on search button.
        </h5>
    </div>

    <form action="{% url 'addUser' %}">
        <a><button type="submit" class="w3-button w3-center w3-blue">Register</button></a>
    </form>
    <br>
    <form action="{% url 'fetch' %}">
        <a><button type="submit" class="w3-button w3-center w3-blue">Search</button></a>
    </form>

    


</div>


</div>

{% endblock %}

{% extends "patientapp/base.html"%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
    <base href="../">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Resource App</title>

    <!--end::Layout Themes-->
    <link rel="shortcut icon" href="" />
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
                style="background-image: url('assets/media/bg/bg-3.jpg');">
                <div class="login-form text-center p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-15">
                        <a href="#">
                            <img src="" class="max-h-75px" alt="" />
                        </a>
                    </div>

                    <div class="login-signup">
                        <div class="mb-20">
                            <h3>Sign Up</h3>
                            <div class="text-muted font-weight-bold">Enter your details to create your account</div>
                        </div>
                        <form class="form" id="kt_login_signup_form" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="text" placeholder="Fullname" name="fullname" required />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="email" placeholder="Email" name="email" autocomplete="off" required />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    id="username" name="username" type="text" placeholder="Username" required />
                                <!-- <p class="help-block text-danger"></p> -->
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="password" placeholder="Password" id='password' name="password" required />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="password" placeholder="Confirm Password" id="confirm_password"
                                    name="cpassword" required />
                                <span id="password_valid"></span>
                            </div>

                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button id="kt_login_signup_submit"
                                    class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Sign Up</button>

                            </div>
                        </form>
                    </div>

                    <!--end::Login-->
                </div>
                <!--end::Main-->
                <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>
                <!--begin::Global Config(global config for global JS scripts)-->
                <script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



</body>
<script>
    $('#confirm_password').on('input', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $("#password_valid").html("password validated");
        } else
            $("#password_valid").html("Password mismatch... Pleased enter same password.");
    });

    $('#password').on('input', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $("#password_valid").html("password validated");
        } else
            $("#password_valid").html("Password mismatch... Pleased enter same password.");
    });
    $("#kt_login_signup_submit").on('click', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            return true
        } else
            return false
    });


</script>
<!--end::Body-->

</html>


{% endblock %}

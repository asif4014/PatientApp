{% extends "patientapp/base.html"%}
{% load static %}



{% block content %}
<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
	<base href="../">
	<meta charset="utf-8" />
	<title>Resource App</title>
</head>

<body id="kt_body"
	class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
	<!--begin::Main-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Login-->
		<div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
			<div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
				style="background-image: url('assets/media/bg/bg-3.jpg');">
				<div class="login-form text-center p-7 position-relative overflow-hidden">
					<!--begin::Login Header-->

					<div class="d-flex flex-center mb-15">
						<a href="#">
							<img src="" class="max-h-75px" alt="" />
						</a>
					</div>
					{% if messages %}
					<ul class="messages">
						{% for message in messages %}
						{{ message }}
						{% endfor %}
					</ul>
					{% endif %}
					<div class="login-signin">
						<div class="mb-20">
							<h3>Sign In</h3>
							<div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
						</div>
						<form class="form" id="kt_login_signin_form" method="POST" action="{% url 'auth_login' %}">
							{% csrf_token %}
							<div class="form-group mb-5">
								<input class="form-control h-auto form-control-solid py-4 px-8" type="text"
									placeholder="Username" name="username" autocomplete="off" />
							</div>
							<div class="form-group mb-5">
								<input class="form-control h-auto form-control-solid py-4 px-8" type="password"
									placeholder="Password" name="password" />
							</div>

							<button id="kt_login_signin_submit"
								class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
						</form>
						<!-- <div class="mt-10">
							<span class="opacity-70 mr-4">Don't have an account yet?</span>
							<a href="{% url 'signup' %}" id="kt_login_signup"
								class="text-muted text-hover-primary font-weight-bold">Sign Up!</a>
						</div> -->
					</div>


</body>


</html>

{% endblock %}
